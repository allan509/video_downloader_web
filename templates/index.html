<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
</head>
<body>
    <h2>Download Video</h2>
    <form method="post">
        <input type="text" name="url" placeholder="Enter video URL" required style="width: 400px;" />
        <button type="submit">Download</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
